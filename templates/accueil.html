<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Groupie Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
    <link rel="stylesheet" href="/static/accueil.css">
</head>
<body>

    <h1>Groupie Tracker</h1>

    <div class="carousel-container">
        <div class="carousel">
            <!-- Images d'artistes, insérées dynamiquement avec Go -->
            {{range .}}
            <img src="{{.Image}}" alt="{{.Name}}">
            {{end}}
        </div>
    </div>

    <a href="/home" class="home-button">Go to Home</a>

    <script>
        window.onload = function() {
            const carousel = document.querySelector('.carousel');
            const images = carousel.querySelectorAll('img');
            
            // Clone les premières images pour permettre l'effet infini
            images.forEach(image => {
                const clone = image.cloneNode(true);
                carousel.appendChild(clone);
            });

            // Initialisation des variables nécessaires pour l'animation
            let offset = 0;
            const speed = 1; // Contrôle la vitesse du défilement
            const width = carousel.scrollWidth / 2; // Largeur totale après duplication des images

            // Fonction pour animer le carrousel de manière continue
            function animateCarousel() {
                offset += speed;
                
                // Si la position dépasse la largeur des images (donc arrive à la fin), la remettre à 0 pour un effet continu
                if (offset >= width) {
                    offset = 0;
                }

                // Déplace le carrousel en fonction de l'offset
                carousel.style.transform = `translateX(-${offset}px)`;
            }

            // Exécuter l'animation toutes les 10ms
            setInterval(animateCarousel, 10);
        }
    </script>

</body>
</html>
