<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists List</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Artists</h1>
        <form action="/search" method="get">
            <input type="text" name="q" placeholder="Search artists or members..." value="{{.Query}}">
            <button type="submit">Search</button>
        </form>
    </header>

    <main>
        <h2>Liste des artistes</h2>
        <div class="artist-list">
            {{range .Artists}}
            <div class="artist-card">
                <img src="{{.Image}}" alt="{{.Name}}">
                <h3>{{.Name}}</h3>
                <p><strong>Année de création:</strong> {{.CreationDate}}</p>
                <p><strong>Premier album:</strong> {{.FirstAlbum}}</p>
                <p><strong>Membres:</strong> {{range .Members}}{{.}}, {{end}}</p>
            </div>
            {{end}}
        </div>
    </main>
</body>
</html>
