<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>{{ .Name }}</title>
</head>
<body>
    <h1>{{ .Name }}</h1>
    <img src="{{ .Image }}" alt="{{ .Name }}">
    <p>Founded: {{ .CreationDate }}</p>
    <p>First Album: {{ .FirstAlbum }}</p>
    <h2>Members</h2>
    <ul>
        {{ range .Members }}
        <li>{{ . }}</li>
        {{ end }}
    </ul>
</body>
</html>
