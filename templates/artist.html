<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} - Détails</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>{{.Name}}</h1>
        <a href="/">Retour à l'accueil</a>
    </header>

    <main>
        <div class="artist-details">
            <img src="{{.ImageUrl}}" alt="{{.Name}}" class="artist-image">
            <div class="artist-info">
                <p><strong>Année de création :</strong> {{.CreationDate}}</p>
                <p><strong>Premier album :</strong> {{.FirstAlbum}}</p>
                <p><strong>Membres :</strong> {{range .Members}}{{.}}, {{end}}</p>
                <p><strong>Localisation :</strong> {{.Locations}}</p>
                <p><strong>Relations :</strong> {{.Relations}}</p>
            </div>
        </div>
    </main>
</body>
</html>
